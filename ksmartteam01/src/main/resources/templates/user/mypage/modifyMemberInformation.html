<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">
	<!-- 사용자 정의 타이틀 설정 -->
	<th:block layout:fragment="customTitle">
		<title>회원정보수정</title>
	</th:block>
	
	<th:block layout:fragment="customContents">
	<!-- 회원정보수정 bg  -->
	<section class="breadcrumb-section set-bg" data-setbg="/img/mypage/mypage_bg.jpg">
    	<div class="container">
        	<div class="row">
            	<div class="col-lg-12 text-center">
                	<div class="breadcrumb__text">
                    	<h2>회원정보수정</h2>
                        <div class="breadcrumb__option">
                           	<a href="./index.html">Mypage</a>
                           	<span>회원정보수정</span>
                       	</div>
                    </div>
                </div>
          	</div>
		</div>
	</section>
	<!-- 회원정보수정 시작 -->
	<section class="checkout spad">
		<div class="container">
			<div class="checkout__form" align="center">
                <h4>회원 정보 수정</h4>
                <form action="#">
                	<div class="col-lg-8">
                    	<div class="checkout__input">
                       		<p>아이디</p>
                            <input type="text" value="id001" readonly="readonly" style="text-align: center;">
                        </div>
                     	<div class="checkout__input">
                        	<p>비밀번호<span>*</span></p>
                        	<input type="password" value="pw001" style="text-align: center;">
                  		</div>
                		<div class="checkout__input">
                         	<p>비밀번호 확인<span>*</span></p>
                       		<input type="password" style="text-align: center;">
                  		</div>
                    	<div class="checkout__input">
                       		<p>이름</p>
                          	<input type="text" value="홍길동" readonly="readonly" style="text-align: center;">
                      	</div>
                       	<div class="checkout__input" align="center">
                          	<p>전화번호<span>*</span></p>
	                       	<div class="row">
	                          	<div class="col-lg-2">
	                              	<input type="text" value="010">
	                           	</div>
	                           	<div class="col-lg-4">
	                               	<input type="text" value="1234">
	                           	</div>
	                           	<div class="col-lg-4">
	                               	<input type="text" value="5678">
	                           	</div>   
	                      	<div class="col-lg-2" align="right">
	                          	<button type="submit" style="border-style: none; border-radius: 10%; height: 46px; ">본인인증</button>
	                      	</div>
	                      	</div>
                        </div>
                       	<div class="checkout__input">
                        	<p>E-mail<span>*</span></p>
	                      	<div class="row">
	                          	<div class="col-lg-6">
	                               	<input type="text" value="E-mail">
	                           	</div>
	                          	<div class="col-lg-6">
	                          		<!-- jquery.nice-select.min.js에서 .nice-select의 width 부분이 auto로 설정되어 있음 -->
	                              	<select>
	                                  	<option>@naver.com</option>
	                                  	<option>@gmail.com</option>
	                                   	<option>직접입력</option>
	                                </select>
	                          	</div>
	                        </div>
                        </div>
                        <div class="checkout__input">
                         	<p>주소정보<span>*</span></p>
	                       	<div class="row">
	                          	<div class="col-lg-8">
	                               	<input type="text" value="12345">
	                            </div>
	                            <div class="col-lg-4" align="right">
	                              	<button type="submit" style="border-style: none; border-radius: 10%; height: 46px; width: 180px; ">우편번호 검색</button>
	                            </div>
	                        </div>
	                        <div style="padding-top: 10px;">
	                          	<input type="text" value="전라북도 전주시 덕진구 덕진동">
	                     	</div>
	                        <div style="padding-top: 10px;">
	                          	<input type="text">
	                        </div>
                       	</div>
                	</div>
		            <div class="row" align="center" style="padding: 50px;">
			    		<div class="col-lg-6" align="right">
			    	       	<button type="submit" style="border-style: none; border-radius: 10%; height: 30px; width: 80px; color: white; background-color: black;">수정</button>				
			   			</div>
			    		<div class="col-lg-6" align="left">
				           	<button type="submit" style="border-style: none; border-radius: 10%; height: 30px; width: 80px; color: white; background-color: black;">탈퇴</button>				
			    		</div>
		        	</div>
                </form>
            </div>
        </div>                     
    </section>
    <!-- 회원정보수정 끝 -->
	</th:block>
	
</html>
