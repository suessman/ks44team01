<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">
	<head>
	    <meta charset="UTF-8">
	    <th:block layout:fragment="customTitle">
	    	<title>addBoard</title>
	    </th:block>
	</head>
	    <th:block layout:fragment="customContents">
		   	<div class="menu-title">
				<h3>게시글 작성</h3>
			</div>
	<body>
		<div class="title-group">
			<select>
				<option>말머리 선택</option>
				<option>정보 공유</option>
	            <option>자유</option>
	            <option>숏폼</option>
	            <option>1:1 상담</option>
	            <option>Q & A</option>
	            <option>F A Q</option>
	       </select>
	       <input type="text" placeholder="제목을 입력해 주세요." maxlength=50>
		</div>		
		
		<div style="text-align: center;">
			<textarea rows="30" cols="100" placeholder="내용을 입력해 주세요."></textarea>
		</div>
		
		<div class="attach">
	     	<input type="file" name="profile">
		</div>
		
		<div class="btn-group">
			<a href="javascript:add_check('/board/boardList')"><button>등록하기</button></a>
			<a href="/board/boardList"><button>목록 이동</button></a>
		</div>
	
		<script>	
			/*글 등록 확인 시작*/
			function add_check(url){
				var answer;
				//페이지를 이동하기 전에 confirm()을 사용해 다시 한번 확인한다.
				//확인을 선택하면 answer에  true, 취소를 선택하면 false 값이 들어간다.
				answer = confirm("작성한 글을 등록하시겠습니까?");
				//확인을 선택한 경우 자바스크립트를 호출할 때 같이 넘어온 url이라는 변수에 들어있는 주소로 페이지 이동
				if(answer == true){
					location = url;
				}
			}
			/*글 등록 확인 끝*/
		</script>
		</body>
	</th:block>
</html>
