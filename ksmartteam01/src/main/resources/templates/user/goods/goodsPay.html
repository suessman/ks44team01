<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">
	<!-- 사용자 정의 타이틀 설정 -->
	<th:block layout:fragment="customTitle">
		<title>상품결제 </title>
	</th:block>
	
	<th:block layout:fragment="customContents">
	
    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-section" data-setbg="/img/breadcrumb.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text aco-title">
                        <h3>주문/결제</h3>
                    </div>
                </div>                
            </div>
             
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- Product Details Section Begin -->
    <section class="product-details half">
        <div class="container">
            <div class="row">      
            	<div class="col-lg-8">
            		<div>
            			<div class="border-bottom-between">
							<h5>배송지</h5>
							<button type ="button" class="btn btn-primary text">변경</button>
						</div>				
            		</div>
					
					<div class="mt-5">
						<div class="border-bottom-between">
							<h5>주문자</h5>		
							
							<div class="form-group">
							
							</div>				
						</div>
					</div>
					
            	</div>          
                <div class="col-lg-4 col-md-6 col-12">
                    <div class="product__details__text pay_box position-relative"> 
                        <div class="product__details__price">
                        	<h3>결제금액</h3>
                        	<div class="d-flex justify-content-between info mb-2">
                        		<span>총 상품금액</span>
                        		<span>110,000</span>
                        	</div>
                        	<div class="d-flex justify-content-between info mb-2">
                        		<span>배송비</span>
                        		<span>2,500</span>
                        	</div>
                        	<div class="border-top d-flex justify-content-between pt-2">
                        		<h3>최종 결제금액</h3>
                        		<h3><span class="text-primary md-text">₩112,500</span>원</h3>
                        	</div>
                        	
                        </div>
                       
						<button type="button" class="btn btn-primary mt-2 pay-btn">180,000원 결제하기</button>
                    </div>
                </div>
    
            </div>
        </div>
    </section>
    <!-- Product Details Section End -->


    

    <!-- Related Product Section End -->	
	</th:block>
</html>
