<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">
	
	

	
	<!-- 사용자 정의 타이틀 설정 -->
	<th:block layout:fragment="customTitle">
		<title>주문상품내역 </title>
	</th:block>
	
	<th:block layout:fragment="customContents">

	<!-- 배송 상태 -->
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">
	<div class="container padding-bottom-3x mb-1">
		<div class="card mb-3">
			<div class="card-body">ㅊ
				<div
					class="steps d-flex flex-wrap flex-sm-nowrap justify-content-between padding-top-2x padding-bottom-1x">
					<div class="step completed">
						<div class="step-icon-wrap">
							<div class="step-icon">
								<i class="pe-7s-cart"></i>
							</div>
						</div>
						<h4 class="step-title">구매완료</h4>
					</div>
					<div class="step completed">
						<div class="step-icon-wrap">
							<div class="step-icon">
								<i class="pe-7s-config"></i>
							</div>
						</div>
						<h4 class="step-title">Processing Order</h4>
					</div>
					<div class="step completed">
						<div class="step-icon-wrap">
							<div class="step-icon">
								<i class="pe-7s-medal"></i>
							</div>
						</div>
						<h4 class="step-title">Quality Check</h4>
					</div>
					<div class="step">
						<div class="step-icon-wrap">
							<div class="step-icon">
								<i class="pe-7s-car"></i>
							</div>
						</div>
						<h4 class="step-title">Product Dispatched</h4>
					</div>
					<div class="step">
						<div class="step-icon-wrap">
							<div class="step-icon">
								<i class="pe-7s-home"></i>
							</div>
						</div>
						<h4 class="step-title">Product Delivered</h4>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- 주문완료 -->
	<div class="container">
		<div>
			<span text="tit11" class="tit11">주문이 성공적으로 완료되었습니다.</span>
			<br/><a>주문번호 : 0000001</a>
		</div>
		
	</div>
	
	
	

	<div class="container">

		<h5>주문상품내역</h5>
		<table class="cOrder">
			<thead>
				<tr>
					<th>상품구분</th>
					<th>상품명</th>
					<th>수량</th>
					<th>가격</th>
				</tr>
			
				<tr>
					<td>간식</td>
					<td>이나바 챠오츄르 고양이 간식, 닭가슴살, 10개입</td>
					<td>1</td>
					<td>16,000</td>
				</tr>
			</thead>
		</table>

		<h5>주문정보(주문자)</h5>
		<div >
			<span class="order-info-tit">
				이름
			</span>
			<span>홍길동</span>

		</div>
		<div>
			<span class="order-info-tit">
				회원ID
			</span>
			<span>id001</span>
		</div>
		<div>
			<span class="order-info-tit">
				휴대전화 
			</span>
			<span>010-0000-0001</span>
		</div>
		<div>
			<span class="order-info-tit">
				일반전화 
			</span>
			<span></span>
		</div>
		<div>
			<span class="order-info-tit">
				주소 
			</span>
			<span>전라북도 전주시 덕진동</span>
		</div>
		<div>
			<span class="order-info-tit">
				이메일 
			</span>
			<span>id001@naver.com</span>
		</div>
	
	
	</div>

</th:block>
</html>
