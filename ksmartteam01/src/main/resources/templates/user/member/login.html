<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">
	<!-- 사용자 정의 타이틀 설정 -->
	<th:block layout:fragment="customTitle">
		<title>메인화면 </title>
	</th:block>
	
	<th:block layout:fragment="customContents">
	
    <!-- Hero Section Begin -->
	<section class="hero mt-3">
		<div class="container">
			<div class="col-lg-9 mt-3" style="margin:0 auto;" >            	
				<div class="hero__search" style="text-align:center">
					<div style="font-size: 40px;margin-bottom:15px;"><center><img alt="" src="/img/reservation/anypet.png"></center></div>
					<div>
						<div  style="margin-bottom:10px;margin-top:-100px;">
							<input type="text" placeholder="아이디"  style="width : 222px">							
						</div>
						<div  style="margin-bottom:10px;">
							<input type="password" placeholder="비밀번호" style="width : 222px">							
						</div>
						<div style="margin-bottom:10px;">
							<input type="button" value="로그인" style="width : 111px">
						</div>
						<div>
							<span>
								<a href="/member/searchId">아이디찾기</a>
							</span> | 							
							<span>
								<a href="/member/searchPw">비밀번호찾기</a>
							</span>	 | 						
							<span>
								<a href="/member/addMember">회원가입</a>
							</span>							
						</div>
					</div>	                
				</div>	            
			</div>
		</div>
	</section>

   
    <div class="banner">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="banner__pic">
                        <img src="img/banner/banner-1.jpg" alt="">
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="banner__pic">
                        <img src="img/banner/banner-2.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

	</th:block>
</html>
