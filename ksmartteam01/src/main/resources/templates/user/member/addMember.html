<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">
	<!-- 사용자 정의 타이틀 설정 -->
	<th:block layout:fragment="customTitle">
		<title>메인화면 </title>
	</th:block>
	
	<th:block layout:fragment="customContents">
	
    <!-- Hero Section Begin -->
	<section class="hero mt-3">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-12 offset-lg-3">
					<div class="mt-3">
						<label>아이디</label>
						<input type="text" class="w-100 input-height">
					</div>	
					<div class="mt-3">
						<label>비밀번호</label>
						<input type="password" class="w-100 input-height">
					</div>	
					<div class="mt-3">
						<label>비밀번호 재확인</label>
						<input type="password" class="w-100 input-height">
					</div>					
					<div class="mt-3">
						<label>이름</label>
						<input type="text" class="w-100 input-height">
					</div>					
					<div class="mt-3">
						<div>											
							<label>생년월일</label>
							<div class="d-flex box-fragment-ui">
								<div>
									<input type="text" class="w-100 input-height" placeholder="년(4자)">
								</div>
								<div>
									<select>
										<option>월</option>
										<option>1월</option>
										<option>2월</option>
										<option>3월</option>
										<option>4월</option>
										<option>5월</option>
										<option>6월</option>
										<option>7월</option>
										<option>8월</option>
										<option>9월</option>
										<option>10월</option>
										<option>11월</option>
										<option>12월</option>									
									</select>
								</div>
								<div>
									<input type="text" class="w-100 input-height" placeholder="일">
								</div>
							</div>
							
						</div>
					</div>
					<div class="mt-3">
						<label>성별</label>
						<div>
							<select class="w-100 input-height">
								<option>선택</option>
								<option>남자</option>
								<option>여자</option>
								<option>선택안함</option>
							</select>
						</div> 
					</div>						
					<div class="mt-3">
						<label>본인 확인 이메일</label>
						<span style="font-size: 12px">(선택)</span>
						<div >
							<input type="text" class="w-100 input-height" placeholder="선택입력">
						</div> 				
					</div>
					<div class="mt-3">						
						<label>전화번호</label>
						<div class="d-flex">
							<input type="text" class="input-height" placeholder="전화번호 입력" style="width:400px;margin-right:5px;">
							<input type="button" value="인증번호 받기" class="input-height" style="width:146px">
						</div>
						<div style="margin-top:15px;">
							<input class="w-100 input-height" placeholder="인증번호를 입력해주세요.">
						</div>
					</div>
					<div style="margin-top:15px;">
						<input type="button" value="가입하기" class="w-100 input-height">
					</div>						
				</div>
			</div>
		</div>
	</section>

   
    <div class="banner">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="banner__pic">
                        <img src="img/banner/banner-1.jpg" alt="">
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="banner__pic">
                        <img src="img/banner/banner-2.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

	</th:block>
</html>
