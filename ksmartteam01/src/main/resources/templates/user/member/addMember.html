<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">
	<!-- 사용자 정의 타이틀 설정 -->
	<th:block layout:fragment="customTitle">
		<title>메인화면 </title>
	</th:block>
	
	<th:block layout:fragment="customContents">
	
    <!-- Hero Section Begin -->
	<section class="hero mt-3">
					<form method="post">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-12 offset-lg-3">
					<div class="mt-3">
					
					
						<label>아이디</label>
						<div class="d-flex">
							<input type="text" class="input-height" style="width:400px;margin-right:5px;" id="memberId" name="memberId" >
							<input type="button" value="중복확인" class="input-height" style="width:146px" id="idCheck">
						</div>
					</div>	
					<div class="mt-3">
						<label>비밀번호</label>
						<input type="password" class="w-100 input-height" id="memberPw" name="memberPw" >
					</div>	
					<div class="mt-3">
						<label>비밀번호 재확인</label>
						<input type="password" class="w-100 input-height" id="memberPw2" name="memberPw2">
					</div>					
					<div class="mt-3">
						<label>이름</label>
						<input type="text" class="w-100 input-height" id="memberName" name="memberName">
					</div>					
					<div class="mt-3">
						<label>생년월일</label>
						<input type="text" class="w-100 input-height" placeholder="YYYYMMDD" id="memberBirth" name="memberBirth">
					</div>	
					<div class="mt-3">
						<label>주소</label>
						<input type="text" class="w-100 input-height" placeholder="ex) 애니시 펫동" id="memberAdress" name="memberAdress">
					</div>	
					<div class="mt-3">
						<label>성별</label>
						<div>
							<input type="radio" name="memberGender" value="남자"><span>남자</span>
							<input type="radio" name="memberGender" value="여자"><span>여자</span>
						</div> 
					</div>						
					<div class="mt-3">
						<label>본인 확인 이메일</label>
						<div >
							<input type="text" class="w-100 input-height" placeholder="ex) AnyPet@any.pet" id="memberEmail" name="memberEmail">
						</div> 				
					</div>
					<div class="mt-3">						
						<label>전화번호</label>
						<div class="d-flex">
							<input type="text" class="input-height" placeholder="전화번호 입력" style="width:400px;margin-right:5px;" id="memberPhone" name="memberPhone">
							<input type="button" value="인증번호 받기" class="input-height" style="width:146px">
						</div>
					</div>
					<div style="margin-top:15px;">
						<input type="submit" value="가입하기" class="w-100 input-height">
					</div>						
				</div>
			</div>
		
		</div>
		</form>
	</section>

   
    <div class="banner">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="banner__pic">
                        <img src="img/banner/banner-1.jpg" alt="">
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="banner__pic">
                        <img src="img/banner/banner-2.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

	
	<script type="text/javascript">
	$('#memberPw2').blur(function(){
        if($('#memberPw').val() != $(this).val()){
          console.log('falsesssss');
          $('#pwCheck2').text('비밀번호가 일치하지 않습니다.');
          $('#pwCheck2').css('color','red');
        } else{
          console.log('truedddd');
          $('#pwCheck2').text('');
        }
      });

	
	</script>
	
	
	
	
	
	</th:block>
</html>
