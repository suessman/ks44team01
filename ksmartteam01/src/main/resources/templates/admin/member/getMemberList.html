<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/adminDefault}">
	<!-- 사용자 정의 타이틀 설정 -->
	<th:block layout:fragment="customTitle">
		<title>상품목록</title>
	</th:block>
	
	
	<th:block layout:fragment="customContents">
		<div class="right_col" role="main">
			<div class="">
				<div class="page-title">
					<div class="title_left">
						<h3>회원 목록 페이지</h3>
					</div>
	
					<div class="title_right">
						<div
							class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
							<div class="input-group">
								<input type="text" class="form-control"
									placeholder="Search for..."> <span
									class="input-group-btn">
									<button class="btn btn-secondary" type="button">Go!</button>
								</span>
							</div>
						</div>
					</div>
				</div>
	
				<div class="clearfix"></div>
	
				<div class="row">
					<div class="col-md-12 col-sm-12 ">
						<div class="x_panel">
							<div class="x_title">
								
								<ul class="nav navbar-right panel_toolbox">
									<li><a class="collapse-link"><i
											class="fa fa-chevron-up"></i></a></li>
									<li class="dropdown"><a href="#" class="dropdown-toggle"
										data-toggle="dropdown" role="button" aria-expanded="false"><i
											class="fa fa-wrench"></i></a>
										<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
											<a class="dropdown-item" href="#">Settings 1</a> <a
												class="dropdown-item" href="#">Settings 2</a>
										</div></li>
									<li><a class="close-link"> <i class="fa fa-close"></i>
									</a></li>
								</ul>
								<div class="clearfix"></div>
							</div>
							<div class="x_content">
								<div class="row">
									<div class="col-sm-12">
										<div class="card-box table-responsive">
											</p>
											<table id="datatable"
												class="table table-striped table-bordered"
												style="width: 100%">
												<thead>
													<tr>
														<th>아이디</th>
														<th>이름</th>
														<th>회원분류</th>
														<th>이메일</th>
														<th>주소</th>
														<th>삭제</th>
													</tr>
												</thead>
												<tbody>
													<th:block th:if="${not #lists.isEmpty(member)}" th:each="l : ${member}">
														<tr th:onclick="|location.href='@{/admin/member/searchMember(memberId=${l.memberId})}'|">
															<td th:text=${l.memberId}></td>
															<td th:text=${l.memberName}></td>
															<td th:text=${l.memberLevel}></td>
															<td th:text=${l.memberEmail}></td>
															<td th:text=${l.memberAdress}></td>
															<td>
																<!-- <th:block th:if="${not #lists.isEmpty(member)}" th:each="l : ${member}"> -->
																<form th:action="@{/admin/member/removeMember}" method="get" >
																	<input type="hidden" id="memberId" th:value="${l.memberId}" name="memberId">	
																	<button type="submit">삭제</button>
																</form>
																<!-- </th:block> -->
															</td>
														</tr>
													</th:block>
												</tbody>
											</table>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</th:block>

</html>
