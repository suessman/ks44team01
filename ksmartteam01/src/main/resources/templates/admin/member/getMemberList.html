<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

    <!-- 사용자 정의 타이틀 설정 -->
	<th:block layout:fragment="customTitle">
	   <title>관리자 게시판 목록</title>
	</th:block>
   
   
   
   
	<th:block layout:fragment="customContents">
	
	<body class="nav-md">
    <div class="container body">
      <div class="main_container">
   <div class="right_col" role="main">
      <div class="">

              <div class="title_left">

              </div>

              <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">

                    <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                      <button class="btn btn-secondary" type="button">Go!</button>
                    </span>
                  </div>
                </div>
              </div>
            </div>
	
		<div class="row">
              <div class="col-md-12 col-sm-12 ">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>회원 목록 <small><select><option>회원구분</option><option>업체회원</option><option>일반회원</option></select></small></h2>

                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>

                      <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Settings 1</a>
                            <a class="dropdown-item" href="#">Settings 2</a>
                          </div>
                      </li>
                      <li><a class="close-link"><i class="fa fa-close"></i></a>

                    </ul>

                  </div>

                      <div class="row">
                          <div class="col-sm-12">

                      DataTables has most features enabled by default, so all you need to do to use it with your own tables is to call the construction function: <code>$().DataTable();</code>
                    </p>
                    <table id="datatable" class="table table-striped table-bordered" style="width:100%">
                      <thead>
                        <tr>
                          <th>아이디</th>
                          <th>이름</th>
                          <th>회원분류</th>
                          <th>이메일</th>
                          <th>생년월일</th> 
                        </tr>
                      </thead>


                      <tbody>
                        <tr th:if="${not #lists.isEmpty(member)}" th:each="l : ${member}"  onclick="location.href='/admin/member/searchMember'">
                          <td th:text=${l.memberId}></td>
                          <td th:text=${l.memberName}></td>
                          <td th:text=${l.memberLevel}></td>
                          <td th:text=${l.memberEmail}></td>
                          <td th:text=${l.memberBirth}></td>
                        </tr>          
                      </tbody>
                    </table>
                  </div>
                  </div>
              </div>
            </div>
