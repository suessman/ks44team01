<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/adminDefault}">
	<!-- 사용자 정의 타이틀 설정 -->
	<th:block layout:fragment="customTitle">
		<title>회원상세정보</title>
	</th:block>
	
	
	<th:block layout:fragment="customContents">
		<div class="right_col" role="main">
			<div class="">
				<div class="page-title">
					<div class="title_left">
						<h3>회원 상세 페이지</h3>
					</div>
	
					<div class="title_right">
						<div
							class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
							<div class="input-group">
								<input type="text" class="form-control"
									placeholder="Search for..."> <span
									class="input-group-btn">
									<button class="btn btn-secondary" type="button">Go!</button>
								</span>
							</div>
						</div>
					</div>
				</div>
	
				<div class="clearfix"></div>
	
				<div class="row">
					<div class="col-md-12 col-sm-12 ">
						<div class="x_panel">
							<div class="x_title">
								<a href="/admin/member/getMemberList">
									<button type="button" class="btn btn-primary">회원정보수정</button>
								</a>
								<ul class="nav navbar-right panel_toolbox">
									<li><a class="collapse-link"><i
											class="fa fa-chevron-up"></i></a></li>
									<li class="dropdown"><a href="#" class="dropdown-toggle"
										data-toggle="dropdown" role="button" aria-expanded="false"><i
											class="fa fa-wrench"></i></a>
										<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
											<a class="dropdown-item" href="#">Settings 1</a> <a
												class="dropdown-item" href="#">Settings 2</a>
										</div></li>
									<li><a class="close-link"> <i class="fa fa-close"></i>
									</a></li>
								</ul>
								<div class="clearfix"></div>
							</div>
							<div class="x_content">
							<form th:action="@{/admin/member/searchMember}" method="post">
								<div th:object="${modifyMember}">
								
							
								<div class="row">
									<div class="col-sm-12">
										<div class="card-box table-responsive">
											<table id="datatable"
												class="table table-striped table-bordered"
												style="width: 100%">
												<tbody th:object="${member}">
													<tr>
														<td>아이디</td>
														<td>
															<input type="text" name="memberId" th:value="*{memberId}" readonly="readonly" />
														</td>
													</tr>
													<tr>
														<td>비밀번호</td>
														<td>
															<input type="text" name="memberPw" th:value="*{memberPw}" readonly="readonly" />
														</td>
													</tr>
													<tr>
														<td>이름</td>
														<td>
															<input type="text" name="memberName" th:value="*{memberName}"/>
														</td>
													</tr>
													<tr>
														<td>회원분류</td>
														<td>
															<input type="text" name="memberLevel" th:value="*{memberLevel}" readonly="readonly" />
														</td>
													</tr>
													<tr>
														<td>주소</td>
														<td>
															<input type="text" name="memberAdress" th:value="*{memberAdress}"/>
														</td>
													</tr>
													<tr>
														<td>이메일</td>
														<td>
															<input type="text" name="memberEmail" th:value="*{memberEmail}" />
														</td>
													</tr>
													<tr>
														<td>전화번호</td>
														<td>
															<input type="text" name="memberPhone" th:value="*{memberPhone}"/>
														</td>
													</tr>
													<tr>
														<td>가입일자</td>
														<td>
															<input type="text" name="memberDate" th:value="*{memberDate}" readonly="readonly" />
														</td>
													</tr>
													<tr>
														<td>생년월일</td>
														<td>
															<input type="text" name="memberBirth" th:value="*{memberBirth}" readonly="readonly" />
														</td>
													</tr>
												</tbody>
												<tfoot>
													<th:block th:if="${not #lists.isEmpty(member)}" th:each="l : ${member}">
														<tr>
															<td>
																<button type="submit">수정</button>														
															
																														
																<!-- <button type="button" th:onclick="|location.href='@{/admin/member/getMemberList(memberId=${l.memberId})}'|">수정</button> -->														
															<!-- <form th:action="@{/admin/member/removeMember}" method="get"> -->
																<!-- <input type="hidden" id="member" th:value="${l.member}">
 -->																														
																			
															</td>
														</tr>
													</th:block>
												</tfoot>
											</table>
										</div>
									</div>
								</div>
								</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</th:block>

</html>
