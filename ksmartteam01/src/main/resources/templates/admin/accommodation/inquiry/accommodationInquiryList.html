<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{layout/adminDefault}">
   <!-- 사용자 정의 타이틀 설정 -->
   <th:block layout:fragment="customTitle">
      <title>숙소문의목록</title>
   </th:block>
   
   <th:block layout:fragment="customContents">
	<div class="right_col" role="main">
		<div>
			<div class="page-title">
				<div class="title_left">
                	<h3>숙소문의목록</h3>
              	</div>
            <div class="title_right">
            	<div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                	<div class="input-group">
                   		<input type="text" class="form-control" placeholder="Search for...">
                    	<span class="input-group-btn">
                     		<button class="btn btn-secondary" type="button">검색</button>
                    	</span>
                  	</div>
                </div>
			</div>
		</div>
    	<div class="row">
        	<div class="col-md-12 col-sm-12 ">
            	<div class="x_panel">
                	<div>
                    	<h2>숙소 문의사항 목록</h2>
                    	<ul class="nav navbar-right panel_toolbox">
                      		<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      		</li>
                      		<li class="dropdown">
                        		<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                        		<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            		<a class="dropdown-item" href="#">전체목록</a>
                            		<a class="dropdown-item" href="#">미답변목록</a>
                          		</div>
                      		</li>
                    	</ul>
                  	</div>
	        		<div class="x_content">
				       	<div class="row">
				       		<div class="col-sm-12">
				           		<div class="card-box table-responsive">
				           		<div class="col-sm-9 reservationTable">
				                	<table id="datatable-responsive" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
				                    	<thead>
				                        	<tr>
				                          		<th>답변여부</th>
				                          		<th>숙소명</th>
				                         		<th>문의자ID</th>
				                          		<th>문의제목</th>
				                          		<th>문의내용</th>
					                          	<th>작성날짜</th>
					                          	<th></th>
					                          	<th>답변자ID</th>
					                          	<th>답변내용</th>
					                          	<th>답변날짜</th>
				                        	</tr>
				                      	</thead>
				                      	<tbody>
				                        	<tr th:each="l : ${accommodationInquiryList}">
				                          		<td>
				                          			<div th:if="${l.answer == null}" style="color: blue;">미답변</div>
				                          			<div th:unless="${l.answer == null}">답변완료</div>
				                          		</td>
				                          		<td th:text="${l.companyName}"></td>
				                          		<td th:text="${l.inquiryId}"></td>
					                          	<td th:text="${l.titleName}"></td>
					                          	<td th:text="${l.contents}"></td>
					                          	<td th:text="${l.datetime}"></td>
					                          	<td>
					                          		<form method="post" th:action="@{/admin/accommodation/removeInquiry}">
						                          		<input type="hidden" th:value="${l.accommodationQnaNumber}" name="accommodationQnaNumber">
						                          		<button class="accomDeleteBtn" type="submit">삭제</button>
						                          		<button class="accomModifyBtn" value="수정" type="submit" th:if="${l.answer != null}">수정</button>
					                          		</form>
					                          	</td>
					                          	<td>
					                          		<div th:if="${l.answer != null}" th:text="${l.answerId}"></div>
					                          	</td>
					                          	<td th:text="${l.answer}"></td>
					                          	<td th:text="${l.answerDatetime}"></td>	
				                        	</tr>
				                      	</tbody>
				                	</table>
				                </div>			
				                </div>
							</div>
						</div>
	            	</div>
                </div>
     		</div>
      	</div>
    	</div>
	</div>

	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
	
	<script>	
	
		
	</script>
   </th:block>
</html>
