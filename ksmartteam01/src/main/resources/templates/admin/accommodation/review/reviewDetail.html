<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{layout/adminDefault}">
	<!-- 사용자 정의 타이틀 설정 -->
	<th:block layout:fragment="customTitle">
	   <title>관리자메인화면</title>
	</th:block>
   
	<th:block layout:fragment="customContents">

	                <h3>리뷰상세</h3>
	            </div>
	
	            <div class="title_right">

	                    <div class="input-group">
	                        <input type="text" class="form-control" placeholder="Search for...">
	                        <span class="input-group-btn">
	                            <button class="btn btn-default" type="button">Go!</button>
	                        </span>
	                    </div>
	                </div>
	            </div>
	        </div>
	        <div class="clearfix"></div>
	        <div class="row">
	            <div class="col-md-12 col-sm-12 ">
	                <div class="x_panel">                    
	                    
	                    <div class="x_title">                        
	                        <ul class="nav navbar-right panel_toolbox">
	                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
	                            </li>
	                            <li class="dropdown">
	                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-wrench"></i></a>
	                                <ul class="dropdown-menu" role="menu">
	                                    <li><a class="dropdown-item" href="#">Settings 1</a>
	                                    </li>
	                                    <li><a class="dropdown-item" href="#">Settings 2</a>
	                                    </li>
	                                </ul>
	                            </li>
	                            <li><a class="close-link"><i class="fa fa-close"></i></a>
	                            </li>
	                        </ul>
	                        <div class="clearfix"></div>
	                    </div>    
	                    
	                    <div class="x_content">
	                        <br />
	                        <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">
	
	                            <div class="item form-group">
	                                <label class="col-form-label col-md-3 col-sm-3 label-align" for="roomName">리뷰제목<span class="required">*</span>
	                                </label>
	                                <div class="col-md-6 col-sm-6 ">
	                                    <input type="text" id="roomName" readonly required="required" class="form-control ">
	                                </div>
	                            </div>	
	                            
	                            <div class="item form-group">
	                                <label class="col-form-label col-md-3 col-sm-3 label-align" for="message">리뷰내용<span class="required">*</span>
	                                </label>
	                                <div class="col-md-6 col-sm-6 ">
	                                    <textarea id="message" required="required" readonly class="form-control" name="message" data-parsley-validation-threshold="10"></textarea>
	                                </div>
	                            </div>	                            
	                            
	                            <div class="item form-group">
	                                <label class="col-form-label col-md-3 col-sm-3 label-align" for="last-name">숙소유형  <span class="required">*</span>
	                                </label>
	                                <div class="col-md-6 col-sm-6 ">
	                                   <select class="form-control">
										<option>호텔</option>
										<option selected>모텔</option>
										<option>펜션</option>
	                                   </select>
	                                </div>
	                            </div>
								<div class="item form-group">
								     <label class="col-form-label col-md-3 col-sm-3 label-align" for="roomName">숙소명<span class="required">*</span>
								     </label>
								     <div class="col-md-6 col-sm-6 ">
								         <input type="text" id="roomName" readonly required="required" class="form-control ">
								     </div>
								</div>	
	                            
	                            <div class="item form-group">	                               
	                                <div class="col-md-6 offset-md-3 col-sm-12 mt-2">

											<div class="order-product-box">
												<div class="top d-flex justify-content-between align-items-center">

												</div>
											
												<ul class="product-list">
													<li>														
														<div class="ml-3">
															<p>
																<span class="font-weight-bold option-title">방이름 </span>
																<span>스위트룸</span>
															</p>
															<p>
																<span class="font-weight-bold option-title">기준인원수</span>
																<span>3명</span>
															</p>
															<p>
																<span class="font-weight-bold option-title">최대 이용가능 인원 수</span>
																<span>3명</span>
															</p>
															<p>
																<span class="font-weight-bold option-title">잔여 호실 수</span>
																<span>1개</span>
															</p>
															<p>
																<span class="font-weight-bold option-title">주중가</span>
																<span>1개</span>
															</p>
															<p>
																<span class="font-weight-bold option-title">주말가</span>
																<span>1개</span>
															</p>
														</div>
													</li>												
												</ul>
											</div>
										</div>									
	                                </div>	                                
	                            </div>
	                            
	                            <div class="ln_solid"></div>
	                            <div class="item form-group">
	                                <div class="col-md-6 col-sm-6 offset-md-3">
	                                    <a href="/admin/accommodation/reviewList">
	                                    	<button class="btn btn-primary w-100 mt-3" type="button">목록으로</button>										
	                                    </a>	                                    
                                    	<button type="submit" class="btn btn-success w-100 mt-3">삭제하기</button>
	                                </div>
	                            </div>	
	                        </form>
	                    </div>	
	                </div>
	            </div>
	        </div>	
	    </div>
	</div>

	<!-- /page content -->
	</th:block>
