<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{layout/adminDefault}">
   <!-- 사용자 정의 타이틀 설정 -->
   <th:block layout:fragment="customTitle">
      <title>숙소카테고리</title>
   </th:block>
   
   <th:block layout:fragment="customContents">
	<div class="right_col" role="main">
		<div>
			<div class="page-title">
				<div class="title_left">
                	<h3>숙소카테고리</h3>
              	</div>
            <div class="title_right">
            	<div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                	<div class="input-group">
                   		<input type="text" class="form-control" placeholder="Search for...">
                    	<span class="input-group-btn">
                     		<button class="btn btn-secondary" type="button">검색</button>
                    	</span>
                  	</div>
                </div>
			</div>
		</div>
    	<div class="row">
        	<div class="col-md-12 col-sm-12 ">
            	<div class="x_panel">
                	<div>
                    	<h2>숙소 카테고리 목록</h2>
                    	<ul class="nav navbar-right panel_toolbox">
                      		<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      		</li>
                      		<li><a href="/admin/accommodation/accommodationCategoryInsert"><button class="accomInquiryBtn" type="submit">등록</button></a></li>
                    	</ul>
                  	</div>
	        	<div class="x_content">
					<div class="row">
                		<div class="x_panel">
                  			<div class="x_title">
                    			<h2>숙소 카테고리</h2>
                    		<div class="clearfix"></div>
                  			</div>
			              	<div class="x_content">
			                	<table class="table table-hover" style="text-align: center;">
			                    	<thead>
			                        	<tr>
			                          		<th>숙소코드</th>
			                          		<th>숙소 분류</th>
			                          		<th>등록자 ID</th>
			                          		<th>등록일자</th>
			                          		<th></th>
			                        	</tr>
			                      	</thead>	
			                      	<tbody>
			                        	<tr th:each="l : ${accommodationCategoryList}">
				                          	<th th:text="${l.accommodationCategoryCode}" scope="row">1</th>
				                          	<td th:text="${l.accommodationCategoryName}"></td>
				                          	<td th:text="${l.accommodationId}"></td>
				                          	<td th:text="${l.registrationDateTime}"></td>
				                          	<td>
				                          		<a href="/admin/accommodation/accommodationCategoryModify"><button class="accomInquiryBtn" type="submit">수정</button></a>
				                          		<a href="#"><button class="accomInquiryBtn" type="submit">삭제</button></a>
				                          	</td>
			                        	</tr>
			                      	</tbody>
			                   	</table>
			              	</div>
         				</div>
     				</div>
				</div>
                </div>
     		</div>
      	</div>
		</div>
    </div>
    <!-- 삭제 모달 -->
<div id="modalRemove" class="removeModal">
    <div class="removeModal-window">
        <div class="modal-content">
	        <div class="modal-title">
	            <h3>카테고리 삭제</h3>
	        </div>
            <div class="row">
				<div class="x_content">
					<br/>
					<form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">
						<div class="item form-group">
							<div class="col-md-6 col-sm-6 ">
								<h6 class="modal_style">해당 카테고리를 삭제하시겠습니까?</h6>
							</div>
						</div>
						<div class="item form-group" align="center" style="margin-top: 30px;">
							<div class="col-md-6 col-sm-6 offset-md-3">
								<span class="row">
									<button class="btn btn-primary" type="reset">삭제</button>								
									<button class="btn btn-primary" type="reset">취소</button>
								</span>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="https://code.jquery.com/jquery-latest.min.js"></script>

<script>

  	$('.accomInquiryBtn').click(function() {
        $('#modalRemove').css({
            display: 'flex',
        });
    })
     $('.btn').click(function() {
        $('#modalRemove').css({
             display: 'none',
        });
    })
</script>
	
	</th:block>
</html>
