<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{layout/adminDefault}">
	<!-- 사용자 정의 타이틀 설정 -->
	<th:block layout:fragment="customTitle">
	   <title>관리자메인화면</title>
	</th:block>
   
	<th:block layout:fragment="customContents">
	<!-- page content -->
	<div class="right_col" role="main">
	    <div class="">
	        <div class="page-title">
	            <div class="title_left">
	                <h3>숙소등록</h3>
	            </div>
	
	            <div class="title_right">
	                <div class="col-md-5 col-sm-5  form-group pull-right top_search">
	                    <div class="input-group">
	                        <input type="text" class="form-control" placeholder="Search for...">
	                        <span class="input-group-btn">
	                            <button class="btn btn-default" type="button">Go!</button>
	                        </span>
	                    </div>
	                </div>
	            </div>
	        </div>
	        <div class="clearfix"></div>
	        <div class="row">
	            <div class="col-md-12 col-sm-12 ">
	                <div class="x_panel">                    
	                    
	                    <div class="x_title">                        
	                        <ul class="nav navbar-right panel_toolbox">
	                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
	                            </li>
	                            <li class="dropdown">
	                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-wrench"></i></a>
	                                <ul class="dropdown-menu" role="menu">
	                                    <li><a class="dropdown-item" href="#">Settings 1</a>
	                                    </li>
	                                    <li><a class="dropdown-item" href="#">Settings 2</a>
	                                    </li>
	                                </ul>
	                            </li>
	                            <li><a class="close-link"><i class="fa fa-close"></i></a>
	                            </li>
	                        </ul>
	                        <div class="clearfix"></div>
	                    </div>    
	                    
	                    <div class="x_content">
	                        <br />
	                        <form th:action="@{/admin/accommodation/insertAccommodation}" method="post">
	
	                            <div class="item form-group">
	                                <label class="col-form-label col-md-3 col-sm-3 label-align" for="roomName">숙소명<span class="">*</span>
	                                </label>
	                                <div class="col-md-6 col-sm-6 ">
	                                    <input type="text" id="accommodationRoomName" name="accommodationRoomName" class="form-control ">
	                                </div>
	                            </div>
	                            
	                            <div class="item form-group">
	                                <label class="col-form-label col-md-3 col-sm-3 label-align" for="roomName">숙소사진<span class="">*</span>
	                                </label>
	                                <div class="col-md-6 col-sm-6 ">
	                                    <input type="file" name="uploadFile"/>	                                   
	                                </div>
	                            </div>
	                            <div class="item form-group">
	                                <label class="col-form-label col-md-3 col-sm-3 label-align">숙소유형  <span class="">*</span>
	                                </label>
	                                <div class="col-md-6 col-sm-6 ">
										<select class="form-control" name="accommodationCategoryCode">
										<th:block th:unless="${#lists.isEmpty(accommodationCategoryList)}" th:each="l : ${accommodationCategoryList}" >
											<option th:value="${l.accommodationCategoryCode}" th:text="${l.accommodationCategoryName}"></option>
										</th:block>
										<th:block th:if="${#lists.isEmpty(accommodationCategoryList)}">
											<option value="">등록된 숙소유형이 없습니다.</option>
										</th:block>		
	                                   </select>
	                                </div>
	                            </div>
	                            
	                            <div class="item form-group">
	                                <label class="col-form-label col-md-3 col-sm-3 label-align" for="last-name">주소 <span class="">*</span>
	                                </label>
	                                <div class="col-md-6 col-sm-6 ">
										<select class="form-control" name="accommodationRegionCode">
										<th:block th:unless="${#lists.isEmpty(region)}" th:each="l : ${region}" >									
											<option th:value="${l.regionCode}" th:text="${l.regionName}"></option>
										</th:block>
										<th:block th:if="${#lists.isEmpty(region)}">
											<option value="">등록된 지역이 없습니다.</option>
										</th:block>		
	                                   </select>
	                                </div>
	                            </div>
	                           
	                            <div class="item form-group">
	                                <label class="col-form-label col-md-3 col-sm-3 label-align" for="last-name">숙소가격  <span class="">*</span>
	                                </label>
	                                <div class="col-md-6 col-sm-6 ">
	                                    <input type="text" name="companyMemberCode" class="form-control">
	                                </div>
	                            </div>
	                            <div class="item form-group">
	                                <label for="middle-name" class="col-form-label col-md-3 col-sm-3 label-align">주소</label>
	                                <div class="col-md-6 col-sm-6 ">
	                                    <input id="address_kakao" name="address" readonly class="form-control" type="text">
	                                    <input id="address_kakao" name="addressDetail" class="form-control" type="text">
	                                </div>
	                            </div>
	                            
	                            <div class="item form-group">
	                                <label class="col-form-label col-md-3 col-sm-3 label-align"><span class="">체크인시간</span>
	                                </label>
	                                <div class="col-md-6 col-sm-6 ">
	                                    <input type="text" id="checkInOut" name="checkInOut" class="date-picker form-control" >											
	                                </div>
	                            </div>
	                            <div class="item form-group">
	                                <label class="col-form-label col-md-3 col-sm-3 label-align"><span class="">체크아웃시간</span>
	                                </label>
	                                <div class="col-md-6 col-sm-6 ">
	                                    <input type="text" name="memberId" class="date-picker form-control" >											
	                                </div>
	                            </div>
	                            
	                            <div class="item form-group">
	                                <label class="col-form-label col-md-3 col-sm-3 label-align"><span class="">주차가능여부</span>
	                                </label>
	                                <div class="col-md-3 col-sm-6 mt-2">		
										<input type="radio" th:value="가능" name="parking" class="flat" id="agree"/>가능										
	                                </div>
	                                <div class="col-md-3 col-sm-6 mt-2">		
										<input type="radio" th:value="불가능" name="parking"   class="flat ml-3" id="disagree" />불가능
	                                </div>
	                            </div>
	                            
	                            
	                            <div class="item form-group">	                               
	                                <div class="col-md-6 offset-md-3 col-sm-12 mt-2">		
										<div class="mt-3">
											<div class="order-product-box">
												<div class="top d-flex justify-content-between align-items-center">
													숙소옵션
													<button type="button" class="btn btn-primary text"  data-toggle="modal" data-target="#reviewModal">
													추가하기
													</button>
												</div>
												
												
												<!-- Modal -->
												<div class="modal fade z-index" id="reviewModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
													<div class="modal-dialog">
														<div class="modal-content block">
															<div class="modal-header">
																<h5 class="modal-title text-center" id="exampleModalLabel">숙소옵션추가</h5>
																<button type="button" class="close" data-dismiss="modal" aria-label="Close">
																	<span aria-hidden="true">&times;</span>
																</button>
															</div>
															<div class="modal-body">																
																<div class="item form-group">
									                                <label class="col-form-label col-md-3 col-sm-3 label-align"><span class="">방이름</span>
									                                </label>
									                                <div class="col-md-6 col-sm-6 ">
									                                    <input type="text" class="date-picker form-control" >											
									                                </div>
									                            </div>
									                            <div class="item form-group">
									                                <label class="col-form-label col-md-3 col-sm-3 label-align"><span class="">기준인원수</span>
									                                </label>
									                                <div class="col-md-6 col-sm-6 ">
									                                    <input type="text" class="date-picker form-control" >											
									                                </div>
									                            </div>
									                            
									                            <div class="item form-group">
									                                <label class="col-form-label col-md-3 col-sm-3 label-align"><span class="">최대이용가능인원수</span>
									                                </label>
									                                <div class="col-md-6 col-sm-6 ">
									                                    <input type="text" class="date-picker form-control" >											
									                                </div>
									                            </div>
									                            
									                            <div class="item form-group">
									                                <label class="col-form-label col-md-3 col-sm-3 label-align"><span class="">주중가</span>
									                                </label>
									                                <div class="col-md-6 col-sm-6 ">
									                                    <input type="text" class="date-picker form-control" >											
									                                </div>
									                            </div>
									                            
									                            <div class="item form-group">
									                                <label class="col-form-label col-md-3 col-sm-3 label-align"><span class="">주말가</span>
									                                </label>
									                                <div class="col-md-6 col-sm-6 ">
									                                    <input type="text" class="date-picker form-control" >											
									                                </div>
									                            </div>
															</div>
															<div class="modal-footer">
																<button type="button" class="btn btn-primary w-100">완료</button>
															</div>
														</div>
													</div>
												</div>
												<ul class="product-list">
													<li>														
														<div class="ml-3">
															<p>
																<span class="font-weight-bold option-title">방이름 </span>
																<span>스위트룸</span>
															</p>
															<p>
																<span class="font-weight-bold option-title">기준인원수</span>
																<span>3명</span>
															</p>
															<p>
																<span class="font-weight-bold option-title">최대 이용가능 인원 수</span>
																<span>3명</span>
															</p>
															<p>
																<span class="font-weight-bold option-title">잔여 호실 수</span>
																<span>1개</span>
															</p>
															<p>
																<span class="font-weight-bold option-title">주중가</span>
																<span>1개</span>
															</p>
															<p>
																<span class="font-weight-bold option-title">주말가</span>
																<span>1개</span>
															</p>
														</div>
													</li>	
													<li>		
														<button type="button" class="close-btn text-btn">
															<img src="/img/icon/close.png" class="sm-icon">
														</button>												
														<div class="ml-3">
															<p>
																<span class="font-weight-bold option-title">방이름 </span>
																<span>204호</span>
															</p>
															<p>
																<span class="font-weight-bold option-title">기준인원수</span>
																<span>3명</span>
															</p>
															<p>
																<span class="font-weight-bold option-title">최대 이용가능 인원 수</span>
																<span>3명</span>
															</p>
															<p>
																<span class="font-weight-bold option-title">잔여 호실 수</span>
																<span>1개</span>
															</p>
															<p>
																<span class="font-weight-bold option-title">주중가</span>
																<span>1개</span>
															</p>
															<p>
																<span class="font-weight-bold option-title">주말가</span>
																<span>1개</span>
															</p>
														</div>
													</li>	
												</ul>
											</div>
										</div>									
	                                </div>	                                
	                            </div>
	                            
	                            
	                            
	                            <div class="ln_solid"></div>
	                            <div class="item form-group">
	                                <div class="col-md-6 col-sm-6 offset-md-3">
	                                	<a href="/admin/accommodation/accommodationList">
	                                		<button class="btn btn-primary w-100 mt-3" type="button">취소</button>
	                                	</a>									
	                                    <button type="submit" class="btn btn-success w-100 mt-3">등록</button>
	                                </div>
	                            </div>	
	                        </form>
	                    </div>	
	                </div>
	            </div>
	        </div>	
	    </div>
	</div>
	<script>
	window.onload = function(){
	    document.getElementById("address_kakao").addEventListener("click", function(){ //주소입력칸을 클릭하면
	        //카카오 지도 발생
	        new daum.Postcode({
	            oncomplete: function(data) { //선택시 입력값 세팅
	                document.getElementById("address_kakao").value = data.address; // 주소 넣기
	                document.querySelector("input[name=addressDetail]").focus(); //상세입력 포커싱
	            }
	        }).open();
	    });
	}
	</script>
	<!-- /page content -->
	</th:block>
</html>
