<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/adminDefault}">
<!-- 사용자 정의 title -->
<th:block layout:fragment="customTitle">
	<title>게시물 수정</title>
</th:block>

<!-- 사용자 정의 contents -->
<th:block layout:fragment="customContents">
	<div class="right_col" role="main">
		<div class="">
			<div class="page-title">
				<div class="title_left">
					<h3>
						게시물 관리<small> - 게시물 수정</small>
					</h3>
				</div>
				<div class="title_right">
					<div
						class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
						<div class="input-group">
							<input type="text" class="form-control"
								placeholder="Search for..."> <span
								class="input-group-btn">
								<button class="btn btn-secondary" type="button">Go!</button>
							</span>
						</div>
					</div>
				</div>
			</div>
			<div class="clearfix"></div>
			<div class="row">
				<div class="col-md-12 col-sm-12 ">
					<div class="x_panel">
						<div class="x_title">
							<h2>게시물 수정 후 재등록하는 페이지</h2>
							<ul class="nav navbar-right panel_toolbox">
								<li><a class="collapse-link"><i
										class="fa fa-chevron-up"></i></a></li>
								<li class="dropdown"><a href="#" class="dropdown-toggle"
									data-toggle="dropdown" role="button" aria-expanded="false"><i
										class="fa fa-wrench"></i></a>
									<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
										<a class="dropdown-item" href="#">Settings 1</a> <a
											class="dropdown-item" href="#">Settings 2</a>
									</div></li>
								<li><a class="close-link"><i class="fa fa-close"></i></a></li>
							</ul>
							<div class="clearfix"></div>
						</div>
						<div class="x_content">
							<br />
							<form id="demo-form2" data-parsley-validate
								class="form-horizontal form-label-left"
								th:action="@{/admin/board/addBoard}" method="post">
								<div class="item form-group">
									<label class="col-form-label col-md-3 col-sm-3 label-align"
										for="largeCategorySelect">카테고리<span class="required">*</span>
									</label> <select>
										<option>카테고리 선택</option>
										<option>공지</option>
										<option>정보</option>
										<option>자유</option>
										<option>숏폼</option>
										<option>상담</option>
										<option>Q&A</option>
										<option>FAQ</option>
									</select>
								</div>
								<div class="item form-group">
									<label class="col-form-label col-md-3 col-sm-3 label-align"
										for="roomName">제목<span class="required">*</span>
									</label>
									<div class="col-md-6 col-sm-6 ">
										<input type="text" id="roomName" required="required"
											class="form-control" name="boardTitle" placeholder="제목을 입력해주세요.">
									</div>
								</div>
								<div class="item form-group">
									<label class="col-form-label col-md-3 col-sm-3 label-align"
										for="roomName">작성자<span class="required">*</span>
									</label>
									<div class="col-md-6 col-sm-6 ">
										<input type="text" id="roomName" readonly required="required"
											class="form-control" value="id001">
									</div>
								</div>
								<div class="item form-group">
									<label class="col-form-label col-md-3 col-sm-3 label-align"
										for="message">내용<span class="required">*</span>
									</label>
									<div class="col-md-6 col-sm-6 ">
										<textarea id="textArea" required="required"
											class="form-control" name="boardContents"
											data-parsley-validation-threshold="10"
											placeholder="내용을 입력해주세요."></textarea>
									</div>
								</div>
								<div class="item form-group" align="center">
									<div class="col-md-6 col-sm-6 offset-md-3">
										<button class="btn btn-primary" type="submit">등록하기</button>
										<a href="/admin/board/boardList">
											<button class="btn btn-primary" type="button">취소하기</button>
										</a> <a href="#top">
											<button class="btn btn-primary" type="button">위로 가기</button>
										</a>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
