<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/adminDefault}">
	<!-- 사용자 정의 타이틀 설정 -->
	<th:block layout:fragment="customTitle">
		<title>상품목록</title>
	</th:block>


	<th:block layout:fragment="customContents">
		<div class="right_col" role="main">
			<div class="">
				<div class="page-title">
					<div class="title_left">
						<h3>
							상품 문의 목록 페이지
						</h3>
					</div>
	
					<div class="title_right">
						<div
							class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
							<div class="input-group">
								<input type="text" class="form-control" placeholder="Search for..."> 
									<span class="input-group-btn">
									<button class="btn btn-secondary" type="button">Go!</button>
								</span>
							</div>
						</div>
					</div>
				</div>
	
				<div class="clearfix"></div>
	
				<div class="row">
					<div class="col-md-12 col-sm-12 ">
						<div class="x_panel">
							<div class="x_title">
								<ul class="nav navbar-right panel_toolbox">
									<li>
										<a class="collapse-link">
										<i class="fa fa-chevron-up"></i></a>
									</li>
									<li class="dropdown">
										<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
											<i class="fa fa-wrench"></i>
										</a>
										<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
											<a class="dropdown-item" href="#">전체목록</a> 
											<a class="dropdown-item" href="#">미답변목록</a>
										</div>
									</li>
									<li><a class="close-link"><i class="fa fa-close"></i></a></li>
								</ul>
								<div class="clearfix"></div>
							</div>
							<div class="x_content">
								<div class="row">
									<div class="col-sm-12">
										<div class="card-box table-responsive">
											<p class="text-muted font-13 m-b-30">
												<code>문의제목 클릭 시 해당 상품 문의 상세 페이지로 이동</code>
											</p>
											<table id="datatable-responsive"
												class="table table-striped table-bordered dt-responsive nowrap"
												cellspacing="0" width="100%">
												<thead>
													<tr>
														<th>답변여부</th>
			                                            <th>상품명</th>
			                                            <th>문의자ID</th>
			                                            <th>문의제목</th><!-- 너무 길어지면 뒤에 ...으로  -->
			                                            <th>작성날짜</th>
			                                            <th>삭제</th>
													</tr>
												</thead>
												<tbody>
													<tr th:if="${not #lists.isEmpty(goodsInquiryModify)}" th:each="q : ${goodsInquiryModify}"  onclick="location.href='/admin/goods/goodsInquiryModifyDetail'">
														<td th:text="${q.goodsQnaAnswer}"></td>
														<td th:text="${q.goodsName}"></td>
														<td th:text="${q.goodsInquiryId}"></td>
														<td th:text="${q.goodsQnaTitle}"></td>
														<td th:text="${q.goodsQnaDatetime}"></td>
														<td>
															<button type="button" class="btn btn-sm btn-success">삭제</button>
														</td>
													</tr>
												</tbody>
											</table>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>			
	</th:block>

</html>
