<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/adminDefault}">
	<!-- 사용자 정의 타이틀 설정 -->
	<th:block layout:fragment="customTitle">
		<title>상품목록</title>
	</th:block>
	

	<th:block layout:fragment="customContents">
		<div class="right_col" role="main">
			<div class="">
				<div class="page-title">
					<div class="title_left">
						<h3>
							상품 목록 페이지
						</h3>
					</div>
	
					<div class="title_right">
						<div
							class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
							<div class="input-group">
								<input type="text" class="form-control" placeholder="Search for..."> 
									<span class="input-group-btn">
									<button class="btn btn-secondary" type="button">Go!</button>
								</span>
							</div>
						</div>
					</div>
				</div>
	
				<div class="clearfix"></div>
	
				<div class="row">
					<div class="col-md-12 col-sm-12 ">
						<div class="x_panel">
							<div class="x_title">
								<a href="/admin/goods/goodsInsert">
									<button type="button" class="btn btn-primary">상품등록</button>
								</a>
								<ul class="nav navbar-right panel_toolbox">
									<li><a class="collapse-link"><i
											class="fa fa-chevron-up"></i></a></li>
									<li class="dropdown"><a href="#" class="dropdown-toggle"
										data-toggle="dropdown" role="button" aria-expanded="false"><i
											class="fa fa-wrench"></i></a>
										<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
											<a class="dropdown-item" href="#">Settings 1</a> <a
												class="dropdown-item" href="#">Settings 2</a>
										</div></li>
									<li>
										<a class="close-link">
											<i class="fa fa-close"></i>
										</a>
									</li>
								</ul>
								<div class="clearfix"></div>
							</div>
							<div class="x_content">
								<div class="row">
									<div class="col-sm-12">
										<div class="card-box table-responsive">
											<p class="text-muted font-13 m-b-30">
												<code>행 클릭 시 상품상세 페이지로 이동</code>
											</p>
											<table id="datatable" class="table table-striped table-bordered" style="width: 100%">
												<thead>
													<tr>
														<th>상품코드</th>
														<th>아이디</th>
														<th>상품명</th>
														<th>상품구분</th>
														<th>상품사진</th>
														<th>가격</th>
														<th>재고수량</th>
														<th>수정</th>
														<th>삭제</th>
													</tr>
												</thead>
												<tbody>
													<tr th:if="${not #lists.isEmpty(goodsList)}" th:each="g : ${goodsList}">
														<td th:text="${g.goodsCode}"></td>
														<td th:text="${g.goodsId}"></td>
														<td th:text="${g.goodsName}" onclick="location.href='/admin/goods/goodsDetail'"></td>
														<td th:text="${g.categoryCodeSub}"></td>
														<td th:text="${g.goodsImage}"></td>
														<td th:text="${g.goodsPrice}"></td>
														<td th:text="${g.goodsQuantiy}"></td>
														<td>
															<a th:href="@{/admin/goods/goodsModify(goodsCode=${g.goodsCode})}">
																<button type="button" id="modify_Btn" class="btn btn-primary">수정</button>
															</a>
														</td>
														<td>
															<a href="javascript:void(0);" th:data-goods-code="${g.goodsCode}" data-toggle="modal" data-target="#removeModal">
																<button type="button" id="delete_Btn" class="removeBtn btn-sm btn-success">삭제</button>
															</a>
														</td>
													</tr>
												</tbody>
											</table>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<form id="goodsDeleteForm" name="goodsDeleteForm" method="get"
			th:action="@{/admin/goods/goodsRemove}">
			<div class="removeModal modal fade" id="removeModal" tabindex="-1"
				role="dialog" aria-labelledby="removeModalLabel" aria-hidden="true">
				<!-- <div class="modal-dialog modal-dialog-centered modal-sm" role="document"> -->
				<div class="modal-dialog modal-sm" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="removeModalLabel"
								style="font-weight: bold;">삭제하시겠습니까?</h5>
						</div>
						<div class="modal-footer" style="text-align: center;">
							<input type="hidden" name="goodsCode" id="goodsCode">
							<button type="button" class="btn btn-dark" id="removeBtnCheck">확인</button>
							<button type="button" class="btn btn-secondary" id='closeBtn'
								data-dismiss="modal">닫기</button>
						</div>
					</div>
				</div>
			</div>
		</form>
</th:block>
	<script src="https://code.jquery.com/jquery-3.4.1.js">
	 $(function() {
		/* 리스트에서 삭제 버튼 클릭 시 해당 상품 코드 가져오기 */
		$('.removeBtn').each(function(){
			$(this).click(function(){
				var goodsCode =  $(this).data("goods-code");
				$('#goodsCode').val( goodsCode );
				
				// 가져온 상품코드 콘솔 출력
				var removeCood = $('input[name="goodsCode"]').val();
				console.log(removeCood);
			});
		});
		$('#removeBtnCheck').click(function () {
			
			/* ajax */
			$.ajax({
				type:"get",
				url : "jsonContentType.jsp", //요청 페이지 주소
				method : "POST", //요청 방식
				success:function (r) {
					for(let i = 0; i < r.data.length; i++){
						let tag =
						'<tr>'
							'<td>'+ r.data[i].goods_code+'<td>'+
							'<td>'+ r.data[i].id+'<td>'+
							'<td>'+ r.data[i].goods_name+'<td>'+
							'<td>'+ r.data[i].category_code_sub+'<td>'+
							'<td>'+ r.data[i].goods_image+'<td>'+
							'<td>'+ r.data[i].goods_price+'<td>'+
							'<td>'+
								'<button date-goodsCode="'+r.data[i].goodsCode+'" Class="goodsCode">삭제</button>'
							'<td>'+
						'<tr>';
						$(".goodsCode").click(function(){
							if(confirm("삭제하시겠습니까?")){
								$.ajax({
									url : "/"+$(this).attr("goodsCode"),
									type:"delete",
									success:function(r){
										alert(r.message);
										location.reload();
									}
								});
							}
						});
					}
				}
			});
		});
	 });
	</script>
	
</html>
