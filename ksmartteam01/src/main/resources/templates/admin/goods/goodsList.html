<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/adminDefault}">
	<!-- 사용자 정의 타이틀 설정 -->
	<th:block layout:fragment="customTitle">
		<title>상품목록</title>
	</th:block>


	<th:block layout:fragment="customContents">
		<div class="right_col" role="main">
			<div class="">
				<div class="page-title">
					<div class="title_left">
						<h3>
							상품 목록 페이지
						</h3>
					</div>
	
					<div class="title_right">
						<div
							class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
							<div class="input-group">
								<input type="text" class="form-control" placeholder="Search for..."> 
									<span class="input-group-btn">
									<button class="btn btn-secondary" type="button">Go!</button>
								</span>
							</div>
						</div>
					</div>
				</div>
	
				<div class="clearfix"></div>
	
				<div class="row">
					<div class="col-md-12 col-sm-12 ">
						<div class="x_panel">
							<div class="x_title">
								<a href="/admin/goods/goodsInsert">
									<button type="button" class="btn btn-primary">상품등록</button>
								</a>
								<ul class="nav navbar-right panel_toolbox">
									<li><a class="collapse-link"><i
											class="fa fa-chevron-up"></i></a></li>
									<li class="dropdown"><a href="#" class="dropdown-toggle"
										data-toggle="dropdown" role="button" aria-expanded="false"><i
											class="fa fa-wrench"></i></a>
										<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
											<a class="dropdown-item" href="#">Settings 1</a> <a
												class="dropdown-item" href="#">Settings 2</a>
										</div></li>
									<li>
										<a class="close-link">
											<i class="fa fa-close"></i>
										</a>
									</li>
								</ul>
								<div class="clearfix"></div>
							</div>
							<div class="x_content">
								<div class="row">
									<div class="col-sm-12">
										<div class="card-box table-responsive">
											<p class="text-muted font-13 m-b-30">
												<code>행 클릭 시 상품상세 페이지로 이동</code>
											</p>
											<table id="datatable" class="table table-striped table-bordered" style="width: 100%">
												<thead>
													<tr>
														<th>상품코드</th>
														<th>아이디</th>
														<th>상품명</th>
														<th>상품구분</th>
														<th>상품사진</th>
														<th>가격</th>
														<th>재고수량</th>
														<th>수정</th>
														<th>삭제</th>
													</tr>
												</thead>
												<tbody>
													<tr th:if="${not #lists.isEmpty(goodsList)}" th:each="g : ${goodsList}">
														<td th:text="${g.goodsCode}"></td>
														<td th:text="${g.goodsId}"></td>
														<td th:text="${g.goodsName}" onclick="location.href='/admin/goods/goodsDetail'"></td>
														<td th:text="${g.categoryCodeSub}"></td>
														<td th:text="${g.goodsImage}"></td>
														<td th:text="${g.goodsPrice}"></td>
														<td th:text="${g.goodsQuantiy}"></td>
														<td>
															<a th:href="@{/admin/goods/goodsModify(goodsCode=${g.goodsCode})}">
																<button type="button" id="modify_Btn" class="btn btn-primary">수정</button>
															</a>
														</td>
														<td>
															<a th:data-goods-code="${g.goodsCode}" data-toggle="modal" data-target="#removeModal">
																<button type="button" id="delete_Btn" class="btn btn-sm btn-success">삭제</button>
															</a>
														</td>
													</tr>
												</tbody>
											</table>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</th:block>
	<script type="text/javascript">
		var formObj = $("form[role='form']");
		 
		$("#delete_Btn").click(function(){
			 
		var con = confirm("정말로 삭제하시겠습니까?");
		
			if(con) {      
			formObj.attr("action", "/admin/goods/delete");
			formObj.submit();
			}
		});
	</script>

</html>
