<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">
<head th:replace="fragments/admin/head :: headFragment">
</head>
 <body class="nav-md">
	<div class="container body">
		<div class="main_container">
			<!-- start header -->
			<div th:replace="fragments/admin/leftSide :: leftSideFragment">				
			</div>
			<!-- end header -->	
			

			<th:block layout:fragment="customCss">
				<!-- Bootstrap -->
				<link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
				<!-- Font Awesome -->
				<link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
				<!-- NProgress -->
				<link href="../vendors/nprogress/nprogress.css" rel="stylesheet">
				<!-- iCheck -->
				<link href="../vendors/iCheck/skins/flat/green.css" rel="stylesheet">
				<!-- bootstrap-wysiwyg -->
				<link href="../vendors/google-code-prettify/bin/prettify.min.css" rel="stylesheet">
				<!-- Select2 -->
				<link href="../vendors/select2/dist/css/select2.min.css" rel="stylesheet">
				<!-- Switchery -->
				<link href="../vendors/switchery/dist/switchery.min.css" rel="stylesheet">
				<!-- starrr -->
				<link href="../vendors/starrr/dist/starrr.css" rel="stylesheet">
				<!-- bootstrap-daterangepicker -->
				<link href="../vendors/bootstrap-daterangepicker/daterangepicker.css" rel="stylesheet">
			
				<!-- Custom Theme Style -->
				<link href="../build/css/custom.min.css" rel="stylesheet">	<!-- Bootstrap -->
				<link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
				<!-- Font Awesome -->
				<link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
				<!-- NProgress -->
				<link href="../vendors/nprogress/nprogress.css" rel="stylesheet">
				<!-- iCheck -->
				<link href="../vendors/iCheck/skins/flat/green.css" rel="stylesheet">
				<!-- bootstrap-wysiwyg -->
				<link href="../vendors/google-code-prettify/bin/prettify.min.css" rel="stylesheet">
				<!-- Select2 -->
				<link href="../vendors/select2/dist/css/select2.min.css" rel="stylesheet">
				<!-- Switchery -->
				<link href="../vendors/switchery/dist/switchery.min.css" rel="stylesheet">
				<!-- starrr -->
				<link href="../vendors/starrr/dist/starrr.css" rel="stylesheet">
				<!-- bootstrap-daterangepicker -->
				<link href="../vendors/bootstrap-daterangepicker/daterangepicker.css" rel="stylesheet">
			
				<!-- Custom Theme Style -->
				<link href="../build/css/custom.min.css" rel="stylesheet">
			</th:block>		
			<!-- 사용자 정의 contents -->
			<th:block layout:fragment="customContents">
				<div class="clearfix"></div>
					<div class="row">
						<div class="col-md-12 col-sm-12 ">
							<div class="x_panel">
								<div class="x_title">
									<h2>Form Design <small>different form elements</small></h2>
									<ul class="nav navbar-right panel_toolbox">
										<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
										</li>
										<li class="dropdown">
											<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-wrench"></i></a>
											<ul class="dropdown-menu" role="menu">
												<li><a class="dropdown-item" href="#">Settings 1</a>
												</li>
												<li><a class="dropdown-item" href="#">Settings 2</a>
												</li>
											</ul>
										</li>
										<li><a class="close-link"><i class="fa fa-close"></i></a>
										</li>
									</ul>
									<div class="clearfix"></div>
								</div>
								<div class="x_content">
									<br />
									<form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">

										<div class="item form-group">
											<label class="col-form-label col-md-3 col-sm-3 label-align" for="first-name">대분류코드 <span class="required">*</span>
											</label>
											<div class="col-md-6 col-sm-6 ">
												<input type="text" id="first-name" required="required" class="form-control ">
											</div>
										</div>
										<div class="item form-group">
											<label class="col-form-label col-md-3 col-sm-3 label-align" for="last-name">대분류이름 <span class="required">*</span>
											</label>
											<div class="col-md-6 col-sm-6 ">
												<input type="text" id="last-name" name="last-name" required="required" class="form-control">
											</div>
										</div>
										<div class="item form-group">
											<label for="middle-name" class="col-form-label col-md-3 col-sm-3 label-align">등록시간</label>
											<div class="col-md-6 col-sm-6 ">
												<input id="middle-name" class="form-control" type="text" name="middle-name">
											</div>
										</div>
										
										</div>
										<div class="ln_solid"></div>
										<div class="item form-group">
											<div class="col-md-6 col-sm-6 offset-md-3">
												<button class="btn btn-primary" type="button">Cancel</button>
												<button class="btn btn-primary" type="reset">Reset</button>
												<button type="submit" class="btn btn-success">Submit</button>
											</div>
										</div>

									</form>
								</div>
							</div>
						</div>
					</div>
			</th:block>		
			<!-- end contents -->
		
			<!-- start footer -->		
			<div th:replace="fragments/admin/footer :: footerFragment" >
			</div>
			<!-- end footer -->
		</div>		
	</div>
	
	<!-- 사용자 정의 JS 하단 -->
	<th:block layout:fragment="customFootJs">		
	    <!-- jQuery -->
	    <script th:src="@{/vendors/jquery/dist/jquery.min.js}"></script>
	    <!-- Bootstrap -->
	    <script th:src="@{/vendors/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
	    <script th:src="@{/build/js/custom.min.js}"></script>  
	    <!-- FastClick -->
		<script th:src="@{/vendors/fastclick/lib/fastclick.js}"></script>
	    <!-- NProgress -->
	    <script th:src="@{/vendors/nprogress/nprogress.js}"></script>
	    <!-- Chart.js -->
	    <script th:src="@{/vendors/Chart.js/dist/Chart.min.js}"></script>
	    <!-- gauge.js -->
	    <script th:src="@{/vendors/gauge.js/dist/gauge.min.js}"></script>
	    <!-- bootstrap-progressbar -->
	    <script th:src="@{/vendors/bootstrap-progressbar/bootstrap-progressbar.min.js}"></script>
	    <!-- iCheck -->
	    <script th:src="@{/vendors/iCheck/icheck.min.js}"></script>
	    <!-- Skycons -->
	    <script th:src="@{/vendors/skycons/skycons.js}"></script>
	    
	    <script th:src="@{/vendors/Flot/jquery.flot.resize.js}"></script>
	    <!-- Flot plugins -->

	    <script th:src="@{/vendors/flot-spline/js/jquery.flot.spline.min.js}"></script>
	  	<script th:src="@{/vendors/flot.curvedlines/curvedLines.js}"></script>	    
	    <script th:src="@{/vendors/DateJS/build/date.js}"></script>
	    <!-- JQVMap -->
	    <script th:src="@{/vendors/jqvmap/dist/jquery.vmap.js}"></script>
	    <script th:src="@{/vendors/jqvmap/dist/maps/jquery.vmap.world.js}"></script>
	    <script th:src="@{/vendors/jqvmap/examples/js/jquery.vmap.sampledata.js}"></script>
	    <!-- bootstrap-daterangepicker -->
	    <script th:src="@{/vendors/moment/min/moment.min.js}"></script>
	    <script th:src="@{/vendors/bootstrap-daterangepicker/daterangepicker.js}"></script>
	    
	    <!-- Flot 충돌나는부분이라 주석 처리 해둠 -->

	    <!-- <script th:src="@{/vendors/Flot/jquery.flot.stack.js}"></script> -->
	</th:block>
</body>
</html>
