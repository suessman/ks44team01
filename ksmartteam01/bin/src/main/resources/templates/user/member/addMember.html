    <section class="hero">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="hero__categories">
                        <div class="hero__categories__all">
                            <i class="fa fa-bars"></i>
                            <span>All departments</span>
                        </div>
                        <ul>
                            <li><a href="#">강아지</a></li>
                            <li><a href="#">고양이</a></li>
                            <li><a href="#">곰</a></li>
                            <li><a href="#">호랑이</a></li>
                            <li><a href="#">북극곰</a></li>
                            <li><a href="#">사자</a></li>
                            <li><a href="#">독수리</a></li>
                            <li><a href="#">상어</a></li>
                            <li><a href="#">고래</a></li>
                            <li><a href="#">흰수염</a></li>
                            <li><a href="#">에이스</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-9"  >
                    <div class="hero__search"  display="flex">
                        <div >
                            <h2 style="text-align:center">애니펫 회원가입</h2>
                        </div>
                    </div>
                    <div >
                    	<span style="text-align:left">
							<h5>아이디</h5>
							<input type="text" style="width:350px;height:40px">
							
							<button type="button" style="height:40px">중복확인</button>
                   		</span>	
                  		<div style="margin-top: 8px" >
                  			<h5>비밀번호</h5>
							<input type="password"  style="width:350px;height:40px">				
                    	</div>
                  		<div style="margin-top: 8px" >
                  			<h5>비밀번호 재확인</h5>
							<input type="password"  style="width:350px;height:40px">				
                    	</div>
                  		<div style="margin-top: 8px" >
                  			<h5>이름</h5>
							<input type="text"  style="width:350px;height:40px">				
                    	</div>
                  		<div style="margin-top: 8px" >
                  			<h5>생년월일</h5>
                  			<span style="display:flex">
								<input type="text"  style="width:100px;height:40px;text-align:right" placeholder="년(4자)">				
                  				<span >
								<select style="vertical-align:middle;">
                  					<option>월</option>
                  					<option>1</option>
                  					<option>2</option>
                  					<option>3</option>
                  					<option>4</option>
                  					<option>5</option>
                  					<option>6</option>
                  					<option>7</option>
                  					<option>8</option>
                  					<option>9</option>
                  					<option>10</option>
                  					<option>11</option>
                  					<option>12</option>
                  				</select>				
                  				</span>
								<input type="text"  style="width:100px;height:40px; text-align:right" placeholder="일">
                  			</span>
                    	</div>
                  		<div style="margin-top: 8px;text-align:left">
                  			<h5>전화번호</h5>
                  			<span>
                  				<select>
                  					<option>SKT</option>
                  					<option>LG U+</option>
                  					<option>KT</option>
                  				</select>
								 - <input type="text"  style="width:100px;height:40px">				
								- <input type="text"  style="width:100px;height:40px">	
								<button>인증번호</button>			
                  			</span>
                  			<div>
                  			<input type="text" placeholder="인증번호를 입력해주세요" style="margin-top: 15px">
                  			<button>인증확인</button>
                  			</div>

                    	</div>
                    	
                    	<h5 style="margin-top: 8px">주소</h5>
                    	<div style="margin-top: 8px">
                    		<span>
                    			<input type="text"><button type="button" >주소검색</button>
                    		</span><br>
                    		<input type="text"  style="width:350px;height:40px; margin-top:8px"><br>
                    		<input type="text" placeholder="상세정보를 입력해주세요."  style="width:350px;height:40px; margin-top:8px">
                    	</div>
                 		
						
						<span>
							<select>
								<option>성별</option>
								<option>남자</option>
								<option>여자</option>
								<option>그 외</option>
							</select>
						</span><br><br>
							
						
						 <div style="margin-top: 8px " >
							<button type="button">회원가입</button>                   
                    	</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

                    <div class="banner__pic">
                        <img src="img/banner/banner-1.jpg" alt="">
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="banner__pic">
